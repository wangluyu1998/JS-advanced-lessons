<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //toFixed(n):保留特定位小数，超出四舍五入，返回字符串
        var num1=20.367;
        num1.toFixed(2);
        console.log(num1.toFixed(2));//20.37

        var num2=20;
        var numobject=new Number(num2);//包装对象
        console.log(numobject.toFixed(2));//20.00

        //********************************************************
        //toPrecision(数字位个数):
        //当数字为个数<数字整数位时，表示为指数形式；
        //当数字位个数>或=数字整数位时，四舍五入之后以整数形式表示；
        var num3=123456.789;
        num3.toPrecision(1);//1e+5
        num3.toPrecision(2);//1.2e+5
        num3.toPrecision(3);//1.23e+5
        num3.toPrecision(4);//1.235e+5
        num3.toPrecision(5);//1.2346e+5
        num3.toPrecision(6);//123457
        //*******************************************************

        //charAt(特定位置)：返回特定位置的索引字符；
        var str = "HELLO WORLD";
        var n = str.charAt(2);
        console.log(n);//L

        //indexOf():返回在字符串中可以找到给定子串的第一个索引;可有第二个参数，第二个参数表示查找的起始位置；

        //String.fromCharCode(97,98,99)：将特定的Unicode码转化为字符；
        String.fromCharCode(97,98,99)//abc

        //charCodeAt(index):将特定索引位置的字符对应转化为Unicode码并输出；这个返回值是0 - 65535之间的整数；
        var str="aelcld";
        console.log(str.charCodeAt(1));//101

        //substr(截取的起始位置，截取的长度);
        //如果截取的起始位置是负数，则可以从字符串的尾部开始算起，最后一个是-1...;
        //截取长度可省略，则会截取到末尾；
        var str="Hello world!";
        console.log(str.substr(3,7));// 结果为lo worl

        //slice(截取的起始位置，截取的结束位置);
        //截取的结束位置为负数时，实际结束位置为str.length+截取结束参数
        //注意：slice()在截取字符串时，起始位置算入，但结束位置不算;
        var str1 = 'abcdefg';
        var str2 = str1.slice(1,3);
        console.log(str2);//abc
        
        //substring(截取起始位置，截取结束位置);
        //与slice()方法相同的是：截取起始位置算在里面，但结束位置的字符不算在里面;
        //如果起始位置>结束位置，两者会自动互换;超出0-str.length的范围的，会被截断
        var str="Hello world!";
        console.log(str.substring(3));//lo world!

        var str="Hello World!";
        console.log(str.substring(3,7));//lo w

        var str="Hello World!";
        console.log(str.substring(7,3));//lo w  自动换过了起始位置和结束位置

        //split(分隔符):使用特定分隔将字符串分隔为子字符串将对象拆分为字符串数组
        //split(分隔符，限定生成数组的长度)：str.split("*",2)

        //trim():将一个字符串首尾两端的空白字符删除；字符串中间的空格删不去
        var str="     vs    d   ";
        str.trim();//"vs    d"

        //concat():将一个或多个字符串与原字符串连接合并，形成一个新的字符串并返回
        var str1="asd";
        console.log("asd","balabala");
    </script>
</body>
</html>
